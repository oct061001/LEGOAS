syntax = "proto3";

package proto;

// this will define where Go code gets generated
option go_package = "https://github.com/oct061001/LEGOAS/proto;proto";

service AccountService {
  rpc RegisterAccount (RegisterAccountRequest) returns (AccountResponse);
  rpc GetAccountById (GetAccountByIdRequest) returns (AccountResponse);
}

message RegisterAccountRequest {
  string username = 1;
  string password = 2;
  string name = 3;
  string address = 4;
  string postal_code = 5;
  string province = 6;
  repeated string office_ids = 7;
  repeated string role_ids = 8;
}

message GetAccountByIdRequest {
  string account_id = 1;
}

message AccountResponse {
  string id = 1;
  string username = 2;
  string name = 3;
  string address = 4;
  string postal_code = 5;
  string province = 6;
  repeated string office_ids = 7;
  repeated string role_ids = 8;
  string created_at = 9;
}
